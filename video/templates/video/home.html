{% extends "video/base.html" %}
{% block content %}
    {% for video in videos %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ video.title }}</a>
              <small class="text-muted">{{ video.release_dates }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ video.genre }}</a></h2>
            <p class="article-content">{{ video.duration }} minutes</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
