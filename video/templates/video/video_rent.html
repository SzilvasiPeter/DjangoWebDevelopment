{% extends "video/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Rent Video</legend>
                <h2>Are you sure you want to rent the video "{{ object.title }}"</h2>
                {{ form }}
            </fieldset>
            <div class="form-group">
                {% if object.renter == user %}
                    <button class="btn btn-outline-primary" type="submit">Give Back</button>
                {% else %}
                    <button class="btn btn-outline-primary" type="submit">Rent</button>
                {%  endif %}
                <a class="btn btn-outline-secondary" href="{% url 'video-detail' object.id %} ">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
